<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
        </div>
        <!-- <form id="submit_form" action="javascript:"> -->
        <form id="submit_form" action="">
            <br/><br/>
            <select id="course-hook" class="streched">
                <option default> - Course Code - </option>
            </select>
            <br/><br/>
            <label>Course Name</label> 
            <input class="form-control" type="text" id="course_name">
            <br/>
            <label>Course Description</label>
            <textarea class="form-control" id="course_description">
            </textarea>            
            <br/><br/>
            <select id="instructor-hook" class="streched">
                <option default> - Instructor - </option>
            </select>
            <br/><br/>
            <select id="year-hook" class="streched">
            </select>
            <br/><br/>
            <select class="streched">
                <option default> - Term - </option>
                <option>Spring</option>
                <option>Summer I</option>
                <option>Summer II</option>
                <option>Fall</option>
            </select>
            <br/><br/>
            <div>
                <select multiple="multiple" size="2" id="y-hook" class="content-box">

                </select>
                <div class="arrow-box">
                    <button type="button" id="y-snatch" class="btn btn-outline-primary arrow-button">&#10096;</button>
                    <br/><br/>
                    <button type="button" id="x-snatch" class="btn btn-outline-primary arrow-button">&#10097;</button>
                </div>
                <select multiple="multiple" size="2" id="x-hook" class="content-box">

                </select>
            </div>
            <br/><br/>
            <button class="btn btn-outline-primary clickable" id="add">Add</button>
        </form>     
        <div class="modal-footer">
        </div>
    </div>    
</div>
